        // Global Quiz Application Object

                userAnswers: [],

                selectedOptions: {}

            // Shuffle array
            shuffleArray(arr) {
                const shuffled = [...arr];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            },

            // Get 100 random questions
            getRandomQuestions() {
                const indices = new Set();
                const selected = [];
                
                while (indices.size < 100) {
                    const idx = Math.floor(Math.random() * allQuestions.length);
                    if (!indices.has(idx)) {
                        indices.add(idx);
                        selected.push(JSON.parse(JSON.stringify(allQuestions[idx])));
                    }
                }
                return selected;
            },

            // Start Quiz
            startQuiz() {
                const nameInput = document.getElementById('nameInput').value.trim();
                const errorMsg = document.getElementById('errorMessage');

                if (!nameInput) {
                    errorMsg.textContent = '‚ö†Ô∏è Please enter your name to start the quiz!';
                    errorMsg.classList.add('show');
                    return;
                }

                errorMsg.classList.remove('show');
                
                this.state.userName = nameInput;
                this.state.questions = this.getRandomQuestions();
                this.state.userAnswers = new Array(100).fill(null);
                this.state.selectedOptions = {};
                this.state.currentQuestion = 0;
                this.state.timeRemaining = 3600;

                // Hide welcome, show quiz
                document.getElementById('welcomeScreen').classList.add('hidden');
                document.getElementById('quizContainer').classList.add('active');
                document.getElementById('userName').textContent = nameInput;

                this.displayQuestion();
                this.startTimer();
            },

            // Display Question
            displayQuestion() {
                const q = this.state.questions[this.state.currentQuestion];
                const shuffledOptions = this.shuffleArray([...q.options]);
                
                // Store shuffled options for this question so they don't shuffle again on selection
                this.state.questions[this.state.currentQuestion].shuffledOptions = shuffledOptions;

                document.getElementById('questionNumber').textContent = `Question ${this.state.currentQuestion + 1} of 100`;
                document.getElementById('questionText').textContent = q.question;
                document.getElementById('questionCount').textContent = this.state.currentQuestion + 1;

                const container = document.getElementById('optionsContainer');
                container.innerHTML = '';

                shuffledOptions.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option';
                    btn.textContent = option;
                    btn.type = 'button';
                    
                    if (this.state.userAnswers[this.state.currentQuestion] === option) {
                        btn.classList.add('selected');
                    }

                    btn.onclick = () => this.selectOption(option);
                    container.appendChild(btn);
                });

                // Update progress
                const progress = ((this.state.currentQuestion + 1) / 100) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                // Update buttons
                document.getElementById('prevBtn').disabled = this.state.currentQuestion === 0;
                document.getElementById('nextBtn').style.display = this.state.currentQuestion < 99 ? 'block' : 'none';
                document.getElementById('submitBtn').style.display = 'block';
            },

            // Select Option
            selectOption(option) {
                this.state.userAnswers[this.state.currentQuestion] = option;
                
                // Highlight selected option without reshuffling
                const container = document.getElementById('optionsContainer');
                const buttons = container.querySelectorAll('.option');
                buttons.forEach(btn => {
                    if (btn.textContent === option) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
            },

            // Next Question
            nextQuestion() {
                if (this.state.currentQuestion < 99) {
                    this.state.currentQuestion++;
                    this.displayQuestion();
                }
            },

            // Previous Question
            previousQuestion() {
                if (this.state.currentQuestion > 0) {
                    this.state.currentQuestion--;
                    this.displayQuestion();
                }
            },

            // Timer
            startTimer() {
                if (this.state.timerInterval) clearInterval(this.state.timerInterval);
                
                this.state.timerInterval = setInterval(() => {
                    this.state.timeRemaining--;
                    const minutes = Math.floor(this.state.timeRemaining / 60);
                    const seconds = this.state.timeRemaining % 60;
                    document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;

                    if (this.state.timeRemaining <= 0) {
                        clearInterval(this.state.timerInterval);
                        this.submitQuiz();
                    }
                }, 1000);
            },

            // Submit Quiz
            submitQuiz() {
                if (this.state.timerInterval) clearInterval(this.state.timerInterval);
                
                document.getElementById('quizContainer').classList.remove('active');
                document.getElementById('resultsScreen').classList.add('active');

                let correctCount = 0;
                const optionLetters = ['A', 'B', 'C', 'D'];

                this.state.questions.forEach((q, index) => {
                    const correctOptionText = q.options[optionLetters.indexOf(q.correct)];
                    if (this.state.userAnswers[index] === correctOptionText) {
                        correctCount++;
                    }
                });

                const incorrectCount = 100 - correctCount;
                const percentage = Math.round((correctCount / 100) * 100);

                document.getElementById('correctCount').textContent = correctCount;
                document.getElementById('incorrectCount').textContent = incorrectCount;
                document.getElementById('scoreDisplay').textContent = percentage + '%';
                document.getElementById('accuracy').textContent = percentage + '%';
            },

            // View Review
            viewReview() {
                document.getElementById('resultsScreen').classList.remove('active');
                document.getElementById('reviewScreen').classList.add('active');

                const reviewContainer = document.getElementById('reviewContainer');
                reviewContainer.innerHTML = '';
                const optionLetters = ['A', 'B', 'C', 'D'];

                this.state.questions.forEach((q, index) => {
                    const correctOptionText = q.options[optionLetters.indexOf(q.correct)];
                    const userAnswer = this.state.userAnswers[index];
                    const isCorrect = userAnswer === correctOptionText;

                    const reviewCard = document.createElement('div');
                    reviewCard.className = `review-card ${isCorrect ? 'correct' : 'incorrect'}`;

                    const reviewQuestion = document.createElement('div');
                    reviewQuestion.className = 'review-question';
                    reviewQuestion.textContent = `${index + 1}. ${q.question}`;

                    const yourAnswerDiv = document.createElement('div');
                    yourAnswerDiv.className = 'review-answer your-answer';
                    yourAnswerDiv.innerHTML = `<strong>Your Answer:</strong> ${userAnswer || '(Not answered)'} ${isCorrect ? '‚úÖ' : '‚ùå'}`;

                    reviewCard.appendChild(reviewQuestion);
                    reviewCard.appendChild(yourAnswerDiv);

                    if (!isCorrect) {
                        const correctAnswerDiv = document.createElement('div');
                        correctAnswerDiv.className = 'review-answer correct-answer';
                        correctAnswerDiv.innerHTML = `<strong>Correct Answer:</strong> ${correctOptionText} ‚úì`;
                        reviewCard.appendChild(correctAnswerDiv);
                    }

                    reviewContainer.appendChild(reviewCard);
                });
            },

            // Back to Results
            backToResults() {
                document.getElementById('reviewScreen').classList.remove('active');
                document.getElementById('resultsScreen').classList.add('active');
            },

            // Restart Quiz
            restartQuiz() {
                if (this.state.timerInterval) clearInterval(this.state.timerInterval);
                
                document.getElementById('resultsScreen').classList.remove('active');
                document.getElementById('reviewScreen').classList.remove('active');
